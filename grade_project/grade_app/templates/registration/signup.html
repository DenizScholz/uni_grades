{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block css %}
<link rel="stylesheet" type="text/css" href='{% static "css/home.css" %}'>
{% endblock css %}


{% block title %}Sign Up{% endblock %}

{% block content %}

<!-- Signup head -->
<div class="container grade-container-dark rounded shadow p-5 grade-font-white my-4">
    <h3 class="display-4 font-weight-light">Signup</h3>
</div>

<!-- Signup Form -->
<div class="container grade-container-dark rounded shadow p-5 grade-font-white font-weight-light">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-primary">Signup</button>
    </form>
</div>

<!-- Already have account? -> login -->
<div class="container grade-container-dark rounded shadow p-5 grade-font-white my-4">
    <div class="d-flex justify-content-between">
        <h5 class="font-weight-light">Already have an account?</h5>
        <a class="btn btn-primary" href="{% url 'login' %}">
            Login
        </a>
    </div>
</div>
{% endblock %}
